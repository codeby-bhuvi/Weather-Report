<!DOCTYPE html>
<html>
<head>
    <title>SkyFetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SkyFetch Weather Dashboard</h1>

    <div class="search-section">
        <!-- TODO: Create an input field -->
        <!-- - type: text -->
        <!-- - id: city-input -->
        <!-- - placeholder: "Enter city name..." -->
        <input type="text" id="city-input" placeholder="Enter city name...">

        <!-- TODO: Create a search button -->
        <!-- - id: search-btn -->
        <!-- - text: "Search" or "üîç Search" -->
        <button id="search-btn">üîç Search</button>
    </div>

    <!-- Recent Searches -->
    <div id="recent-searches-section" class="recent-searches-section" style="display:none;">
        <div class="recent-header">
            <h4>Recent Searches</h4>
            <button id="clear-history-btn" class="clear-history-btn">Clear</button>
        </div>
        <div id="recent-searches-container"></div>
    </div>

    <div id="weather-container">
        <h2 id="city"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <img id="icon" alt="Weather Icon">
    </div>

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Your JavaScript -->
    <script src="app.js"></script>

</body>
</html>
